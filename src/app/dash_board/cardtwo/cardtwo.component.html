<div class="container">
  <div class="row">
    <div class="col-md-12 col-lg-6 equal-height">
      <div class="content1">
        <div class="text">
          <h4>Progress</h4>
          <p style="color: #4d026d; ">Progress till now <span style="color:honeydew;font-size:smaller;">[Date]</span></p>
          <p style="color: #4d026d;">On track</p>
        </div>
        <div class="graph">
          <div style="width: 70%; height: 250px;">
            <highcharts-chart [Highcharts]="Highcharts"
                              [options]="chartOptions"
                              style="width: 100%; height: 100%; display: block;"></highcharts-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-6 equal-height">
      <div class="content">
        <h3 style="color: #4d026d; margin-left: 20px; padding: 5px;">Weekly Status</h3>
        <highcharts-chart [Highcharts]="Highcharts"
                          [options]="chartOption"
                          style="width: 90%; height: 270px; display: block;"></highcharts-chart>
      </div>
    </div>
  </div>
</div>
